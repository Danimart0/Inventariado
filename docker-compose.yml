version: '3.8'

services:

  # --- BASE DE DATOS (Igual en ambos) ---
  db:
    image: postgres:13
    container_name: contenedor_db_lupita
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=milupita_db
      - POSTGRES_USER=mi_usuario_lupita
      - POSTGRES_PASSWORD=mi_password_seguro

  # --- BACKEND (FUSIONADO) ---
  backend:
    build: ./backend
    container_name: contenedor_backend_lupita
    restart: always
    ports:
      - "8000:8000"
    # KEEPT: Mantenemos TU volumen para que puedas editar código sin reconstruir
    volumes:
      - ./backend:/app
    environment:
      - POSTGRES_DB=milupita_db
      - POSTGRES_USER=mi_usuario_lupita
      - POSTGRES_PASSWORD=mi_password_seguro
      - POSTGRES_HOST=db
      - RUNNING_IN_DOCKER=True # Agregado del amigo
    depends_on:
      - db
      - loki # Necesario para los logs nuevos
    # Agregado del amigo: Hace las migraciones automáticas al iniciar
    command: ["sh", "-c", "python manage.py makemigrations && python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"]

  # --- FRONTEND (FUSIONADO) ---
  frontend:
    build: ./frontend
    container_name: contenedor_frontend_lupita
    restart: always
    ports:
      - "3000:3000"
    # KEPT: Mantenemos TU variable de entorno
    environment:
      - API_URL=http://backend:8000
    stdin_open: true
    tty: true
    depends_on:
      - backend

  # --- SERVICIOS DE OBSERVABILIDAD (NUEVOS - Del Amigo) ---

  prometheus:
    image: prom/prometheus:latest
    container_name: contenedor_prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml  # OJO: Necesitas este archivo
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    depends_on:
      - backend

  loki:
    image: grafana/loki:main
    container_name: contenedor_loki
    restart: always
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  grafana:
    image: grafana/grafana:latest
    container_name: contenedor_grafana
    restart: always
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000" # Entras por localhost:3001
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - loki

# --- VOLÚMENES (FUSIONADOS) ---
volumes:
  postgres_data:
  grafana_data: